version: "3.8"
services:
  product-service:
    build: .
    ports:
      - "4001:4001"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=products_db
      - PORT=4001
    depends_on:
      - db
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: products_db
    ports:
      - "3306:3306"
