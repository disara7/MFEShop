apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-mfe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-mfe
  template:
    metadata:
      labels:
        app: product-mfe
    spec:
      containers:
        - name: product-mfe
          image: your-registry/product-mfe:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: product-mfe
spec:
  selector:
    app: product-mfe
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
